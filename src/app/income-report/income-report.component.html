<div class="main-container">
  <div style="height: 160px;">
    <h1 mat-title>Income</h1>
    <div>
      <div class="float-right">
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate" (dateChange)="dataSource.refresh()">
          <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate" (dateChange)="dataSource.refresh()">
          <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>

  @defer (when dataSource.ready) {
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <!-- Dept Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <!-- Manu Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef> Revenue </th>
        <td mat-cell *matCellDef="let element"> {{element.revenue | accounting }} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost | accounting }} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="net">
        <th mat-header-cell *matHeaderCellDef> Net Income </th>
        <td mat-cell *matCellDef="let element"> {{element.netIncome | accounting }} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="nothing">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  }
  @placeholder {
    <app-wait-message message="Waking up the database..." />
  }
</div>
