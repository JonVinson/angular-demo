<div class="main-container">
  <div style="height: 200px;">
    <h1 mat-title>Products</h1>
    <div>
      <button mat-flat-button (click)="addProduct()">Add</button>
      <div class="float-right">
        <app-selector label="Department" [source]="departments" [(selectedValue)]="departmentId" (selectedValueChange)="refresh()"></app-selector>
        <app-selector label="Manufacturer" [source]="manufacturers" [(selectedValue)]="manufacturerId" (selectedValueChange)="refresh()"></app-selector>
        <app-text-filter label="Description" [(text)]="description" (textChange)="refresh()"></app-text-filter>
      </div>
    </div>
  </div>

  @defer (when dataSource.ready) {
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Dept Column -->
      <ng-container matColumnDef="departmentCode">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
      </ng-container>

      <!-- Manu Column -->
      <ng-container matColumnDef="manufacturerCode">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer.name}} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="modelNumber">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.modelNumber}} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button (click)="editProduct(element)" style="margin-right: 10px;">Edit</button>
          <button mat-flat-button (click)="deleteProduct(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  }
  @placeholder {
    <app-wait-message message="Waking up the database..." />
  }
</div>
