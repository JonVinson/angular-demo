<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="transDatePicker" [(ngModel)]="data.transaction.date">
    <mat-datepicker-toggle matIconSuffix [for]="transDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #transDatePicker></mat-datepicker>
  </mat-form-field>
  <app-selector label="Type" [source]="data.transTypes" [(selectedValue)]="data.transaction.transactionType"></app-selector>
  <app-selector label="Company" [source]="data.companies" [(selectedValue)]="data.transaction.companyId"></app-selector>
  <app-selector label="Product" [source]="data.products" [(selectedValue)]="data.transaction.productId"></app-selector>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput [(ngModel)]="data.transaction.quantity" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput [(ngModel)]="data.transaction.price" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
