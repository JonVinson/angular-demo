<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <mat-form-field style="margin-right: 10px;">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.customer.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Code</mat-label>
    <input matInput [(ngModel)]="data.customer.code" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street Address</mat-label>
    <input matInput [(ngModel)]="data.customer.street" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.customer.city" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput [(ngModel)]="data.customer.state" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Postal Code</mat-label>
    <input matInput [(ngModel)]="data.customer.postalCode" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contact Name</mat-label>
    <input matInput [(ngModel)]="data.customer.contactName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contact Email</mat-label>
    <input matInput [(ngModel)]="data.customer.contactEmail" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="data.customer.phoneNumber" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
